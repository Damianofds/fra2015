ref25=[ES]Afforestation
ref26=[ES]Establishment of forest through planting andor deliberate seeding on land that until then was not classified as forest
ref27=[ES] Reforestation 
ref28=[ES]Reestablishment of forest through planting andor deliberate seeding on land classified as forest
ref29=[ES]Natural expansion of forest
ref30=[ES]Expansion of forests through natural succession on land that until then was under another land use egforest succession on land previously used for agriculture
ref31=[ES] Deforestation
ref32=[ES]The conversion of forest to other land use or the longterm reduction of the tree canopy cover below the minimum 10 percent threshold
