ref12=[ES]FRA 2015 Categories and definitions
ref13=[ES]Category
ref14=[ES]Definition
ref15=[ES]Forest
ref16=[ES]Land spanning more than 05 hectares with trees higher than 5 meters and a canopy cover of more than 10 percent or trees able to reach these thresholds in situ It does not include land that is predominantly under agricultural or urban land use
ref17=[ES]Other wooded land
ref18=[ES]Land not classified as Forest spanning more than 05 hectares with trees higher than 5 meters and a canopy cover of 510 percent or trees able to reach these thresholds in situ or with a combined cover of shrubs bushes and trees above 10 percent It does not include land that is predominantly under agricultural or urban land use
ref19=[ES]Other land
ref20=[ES]All land that is not classified as Forest or Other wooded land
ref21=[ES]of which with tree cover Subcategory
ref22=[ES]Land classified as Other land spanning more than 05 hectares with a canopy cover of more than 10 percent of trees able to reach a height of 5 meters at maturity
ref23=[ES]Inland water bodies
