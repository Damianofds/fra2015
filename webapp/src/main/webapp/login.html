<div class="container">
<!-- header -->
<div class="container">
    <img id="topBanner" src="./img/frabanner.png">
</div> <!-- end header -->
    <div id="progressbar" class="modal hide fade">
        <div class="modal-header"></div>
        <div class="modal-body">	
            <div id="bar"></div>
        </div>
        <div class="modal-footer"></div>
    </div>

    <div class="row" style="margin-top:5px">
        <div class="span6">
            <img src="img/fra2015logo.jpg" />
            
           
				<div class="form-signin">
					<h2 class="form-signin-heading" data-i18n="login_title"></h2>
					<form class="row-fluid" style="margin-bottom:2px">
						<label class="span6">
						<span class="form-signin-heading" data-i18n="User"></span>: <br/>
						<input id="usernameTextField" type="text" class="" placeholder="Username">
						</label>
						<label class="span5">
						<span style="font-weight:bold;font-size:18px" data-i18n="Password"></span>: <br/>
						<input id="passwordTextField" type="password"  placeholder="Password">
						</label>
						<label class="span7" style="position:relative;left:-10px;top:-10px;">
						<span data-i18n="login_select"></span>: <br/>
							<select id="languageSelector" class="input-block-level">
								<option value="en-US">English</option>
								<option value="fr-FR">Français</option>
								<option value="es-ES">Español</option>
							</select>
						</label>	
						
						<a id="loginBtn" href="#" class="btn btn-large btn-primary pull-right" data-i18n="login_signin"></a>
					</form>
					
					
				</div>


        </div>
        <div class="span6">
            <img src="img/cfrqlogin.jpg" />
			<div class="alert alert-error" style="margin-top:6	px">
                <strong>Warning.</strong> This is a demo version.
			</div> 
        </div>
	
    </div>
	 
    <div class="row">
        <div id="errorPanel"></div>
    </div>


</div> <!-- /container -->
