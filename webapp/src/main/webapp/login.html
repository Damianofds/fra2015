<div class="container">

    <div class="row">
        <div class="span8">
            <img src="img/fra2015logo.jpg" />
        </div>
        <div class="span4">
            <div class="form-signin">
                <h2 class="form-signin-heading" data-i18n="login_title"></h2>
                <input id="usernameTextField" type="text" class="input-block-level" placeholder="Username">
                <input id="passwordTextField" type="password" class="input-block-level" placeholder="Password">
                <label>
                    <span data-i18n="login_select"></span>: <br/>
                    <select id="languageSelector" class="input-block-level">
                        <option value="en-US">English</option>
                        <option value="fr-FR">French</option>
                        <option value="es-ES">Spanish</option>
                    </select>
                </label>

                <a id="loginBtn" href="#" class="btn btn-large btn-primary" data-i18n="login_signin"></a>
            </div>
        </div>

    </div>

    <div class="row">
        <div id="errorPanel"></div>
    </div>


</div> <!-- /container -->
