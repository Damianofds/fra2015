<div id="filterWindow" class="modal hide fade span8">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Set filter</h3>
    </div>   
    <div class="modal-body">
        <form id="filterForm" method="get" action="">
            <fieldset>
                <p>
                    <label for="name" class="control-label">Name</label>
                    <input id="name" name="name" size="25" class="input-block-level" />
                </p>
                <p>
                    <label for="username" class="control-label">Username</label>
                    <input id="username" name="username" size="25"  class="input-block-level" />
                </p>
                <p>
                    <label for="email" class="control-label">E-Mail</label>
                    <input id="email" name="email" size="25"  class="input-block-level" />
                </p>
                <p>
                    <label class="control-label" for="role">Role</label>
                    <select id="role" class="input-block-level">
                        <option value="contributor">Contributor</option>
                        <option value="reviewer">Reviewer</option>
                        <option value="editor">Review Editor</option>
                        <option value="validator">Country Validator</option>
                    </select>
                </p>
                <p>
                    <label class="control-label" for="countryComboBox">Countries:</label>
                    <input id="countries"  size="20"  class="input-block-level" />
                </p>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
        <a id="filterBtn" href="#" class="btn btn-primary">Create</a>
    </div>
</div>


<div id="createUserWindow" class="modal hide fade span8">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Create user</h3>
    </div>
    <div class="modal-body">

        <input id="cid" name="id"  type="hidden" />
        <form class="cmxform" id="createUserForm" method="get" action="">
            <fieldset>
                <p>
                    <label for="cname" class="control-label">Name</label>
                    <input id="cname" name="name" size="25" class="required input-block-level" />
                </p>
                <p>
                    <label for="cusername" class="control-label">Username</label>
                    <input id="cusername" name="username" size="25"  class="required input-block-level" />
                </p>
                <p>
                    <label for="cpassword" class="control-label">Password</label>
                    <input id="cpassword" name="email" size="25" type="password" class="required password input-block-level" />
                </p>
                <p>
                    <label for="cemail" class="control-label">E-Mail</label>
                    <input id="cemail" name="email" size="25"  class="required email input-block-level" />
                </p>
                <p>
                    <label class="control-label" for="roleComboBox">Role</label>
                    <select id="roleComboBox" class="input-block-level">
                        <option value="contributor">Contributor</option>
                        <option value="reviewer">Reviewer</option>
                        <option value="editor">Review Editor</option>
                        <option value="validator">Country Validator</option>
                    </select>
                </p>
                <p>
                    <label class="control-label" for="countryComboBox">Countries:</label>
                    <input id="countries"  size="20"  class="" />
                    <a id="addCountryBtn" href="#" class="btn" >Add</a>
                    <input  type="hidden" id="ccountries" class=""/>
                    <input  type="hidden" id="selectedCountry"  class=""/>
                </p>
                <p id="selectedCountries">

                </p>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
        <a id="saveBtn" href="#" class="btn btn-primary">Create</a>
    </div>
</div>

        <div id="errorPanel" class="span12"></div>

            <a href="#" id="createBtn" class="btn" > Create user </a>
