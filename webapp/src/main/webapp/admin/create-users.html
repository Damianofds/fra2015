


<div class="container">

    <p>
        <a href="#" id="createBtn" class="btn" > Create user </a>
    </p>


    <div id="createUserWindow" class="modal hide fade span8">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Create user</h3>
        </div>
        <div class="modal-body">

            <div class="control-group error">
                <label class="control-label" for="usernameField">Username:</label>
                <div class="controls" id="usernameField">
                    <input type="text"  value="ExistingUsername" class="input-block-level">
                    <span class="help-inline">Username already in use.</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="roleCombo">Role:</label>
                <div class="controls">
                    <select id="roleCombo" class="input-block-level">
                        <option>Contributor</option>
                        <option>Reviewer</option>
                    </select>
                    <span class="help-inline">Select a role.</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="countryCombo">Countries:</label>
                <div class="controls">
                    <select multiple="multiple" id="countryCombo" class="input-block-level">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <span class="help-inline">Select one or more countries.</span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal">Close</a>
            <a href="#" class="btn btn-primary">Save changes</a>
        </div>
    </div>

    <table class="table table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Countries</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>user 1</td>
                <td>contributor</td>
                <td>country 1</td>
            </tr>
            <tr>
                <td>user 2</td>
                <td>reviewer</td>
                <td>country 2, country3</td>
            </tr>
        </tbody>
    </table>
</div>
