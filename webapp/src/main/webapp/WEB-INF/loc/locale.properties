# QUESTION 1

ref11=[MISSING ref11] What is the area of forest and other wooded land and how has it changed over time?
ref12=[MISSING ref12] Categories and definitions
ref13=[MISSING ref13] Category
ref14=[MISSING ref14] Definition
ref15=[MISSING ref15] Forest
ref16=[MISSING ref16] Land spanning more than 0.5 hectares with trees higher than 5 meters and a canopy cover of more than 10 percent or trees able to reach these thresholds in situ. It does not include land that is predominantly under agricultural or urban land use.
ref17=[MISSING ref17] Other wooded land
ref18=[MISSING ref18] Land not classified as "Forest" spanning more than 0.5 hectares with trees higher than 5 meters and a canopy cover of 5-10 percent or trees able to reach these thresholds ; or with a combined cover of shrubs bushes and trees above 10 percent. It does not include land that is predominantly under agricultural or urban land use.
ref19=[MISSING ref19] Other land
ref20=[MISSING ref20] All land that is not classified as "Forest" or "Other wooded land".
ref21=[MISSING ref21] ...of which with tree cover <i>(sub-category) </i>
ref22=[MISSING ref22] Land considered as "Other land", that is predominantly agricultural or urban lands use and has patches of tree cover that span more than 0.5 hectares with a canopy cover of more than 10 percent of trees able to reach a height of 5 meters at maturity. It includes bothe forest and non-forest tree species.
ref23=[MISSING ref23] Inland water bodies
ref24=[MISSING ref24] Inland water bodies generally include major rivers, lakes and water reservoirs.
ref25=[MISSING ref25] Forest expansion
ref26=[MISSING ref26] Expansion of forest on land that, until then, was not defined as forest.
refq1affcat=[MISSING refq1affcat] ...of which afforestation <i> (sub-category)</i>
refq1affdef=[MISSING refq1affdef] Establishment of forest through planting and/or deliberate seeding on land that, until then, was not defined as forest.
ref29=[MISSING ref29] ...of which natural expansion of forest<i> (sub-category)</i>
ref30=[MISSING ref30] Expansion of forests through natural succession on land that, until then, was under another land use (e.g. forest succession on land previously used for agriculture).
ref31=[MISSING ref31] Deforestation
ref32=[MISSING ref32] The conversion of forest to other land use or the longterm reduction of the tree canopy cover below the minimum 10 percent threshold.
refq1dhicat=[MISSING refq1dhicat] ...of which human induced<i> (sub-category)</i>
refq1dhidef=[MISSING refq1dhidef] Human induced conversion of forest to other land use or the permanent reduction of the tree canopy cover below the minimum 10 percent threshold.
ref27=[MISSING ref27] Reforestation
ref28=[MISSING ref28] Natural regeneration or re-establishment of forest through planting and/or deliberate seeding on land already in forest land use.
refq1rarcat=[MISSING refq1rarcat] ...of which artificial reforestation<i> (sub-category) </i>
refq1rardef=[MISSING refq1rardef] Re-establishment of forest through planting and/or deliberate seeding on land already in forest land use.

