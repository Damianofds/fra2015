ref129=[MISSING ref129] TOPIC II: Production
ref130=[MISSING ref130] What are the stocks and growth rates of the forests and how have they changed?
ref131=[MISSING ref131] Growing stock
ref132=[MISSING ref132] Volume over bark of all living trees with a minimum diameter of 10 cm at breast height (or above buttress if these are higher). Includes the stem from ground level up to a top diameter of 0 cm, excluding branches.
ref133=[MISSING ref133] Net Annual Increment (NAI)
ref134=[MISSING ref134] Average annual volume of gross increment over the given reference period less that of natural losses on all trees, measured to minimum diameters as defined for "Growing stock".
ref135=[MISSING ref135] Above-ground biomass
ref136=[MISSING ref136] All living biomass above the soil including stem stump branches bark seeds and foliage.
ref137=[MISSING ref137] Below-ground biomass
ref138=[MISSING ref138] All biomass of live roots. Fine roots of less than 2 mm diameter are excluded because these often cannot be distinguished empirically from soil organic matter or litter.
ref139=[MISSING ref139] Dead wood
ref140=[MISSING ref140] All non-living woody biomass not contained in the litter either standing lying on the ground or in the soil. Dead wood includes wood lying on the surface dead roots and stumps larger than or equal to 10 cm in diameter or any other diameter used by the country.
ref141=[MISSING ref141] Carbon in above-ground biomass
ref142=[MISSING ref142] Carbon in all living biomass above the soil including stem stump branches bark seeds and foliage.
ref143=[MISSING ref143] Carbon in below-ground biomass
ref144=[MISSING ref144] Carbon in all biomass of live roots. Fine roots of less than 2 mm diameter are excluded because these often cannot be distinguished empirically from soil organic matter or litter.
ref145=[MISSING ref145] Carbon in dead wood
ref146=[MISSING ref146] Carbon in all non-living woody biomass not contained in the litter, either standing, lying on the ground, or in the soil. Dead wood includes wood lying on the surface, dead roots and stumps larger than or equal to 10 cm in diameter or any other diameter used by the country.
ref147=[MISSING ref147] Carbon in litter
ref148=[MISSING ref148] Carbon in all non-living biomass with a diameter less than the minimum diameter for dead wood (e.g. 10 cm ) lying dead in various states of decomposition above the mineral or organic soil.
ref149=[MISSING ref149] Soil carbon
ref150=[MISSING ref150] Organic carbon in mineral and organic soils (including peat) to a soil depth of 30 cm. 
