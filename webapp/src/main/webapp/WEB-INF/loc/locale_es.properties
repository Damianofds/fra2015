ref129=[ES]TOPIC II: Production
ref130=[ES]What are the stocks and growth rates of the forests and how have they changed?
ref131=[ES]Growing stock
ref132=[ES]Volume over bark of all living trees with a minimum diameter of 10 cm at breast height (or above buttress if these are higher). Includes the stem from ground level up to a top diameter of 0 cm, excluding branches.
ref133=[ES]Net Annual Increment (NAI)
ref134=[ES]Average annual volume of gross increment over the given reference period less that of natural losses on all trees, measured to minimum diameters as defined for "Growing stock".
ref135=[ES]Above-ground biomass
ref136=[ES]All living biomass above the soil including stem stump branches bark seeds and foliage.
ref137=[ES]Below-ground biomass
ref138=[ES]All biomass of live roots. Fine roots of less than 2 mm diameter are excluded because these often cannot be distinguished empirically from soil organic matter or litter.
ref139=[ES]Dead wood
ref140=[ES]All non-living woody biomass not contained in the litter either standing lying on the ground or in the soil. Dead wood includes wood lying on the surface dead roots and stumps larger than or equal to 10 cm in diameter or any other diameter used by the country.
ref141=[ES]Carbon in above-ground biomass
ref142=[ES]Carbon in all living biomass above the soil including stem stump branches bark seeds and foliage.
ref143=[ES]Carbon in below-ground biomass
ref144=[ES]Carbon in all biomass of live roots. Fine roots of less than 2 mm diameter are excluded because these often cannot be distinguished empirically from soil organic matter or litter.
ref145=[ES]Carbon in dead wood
ref146=[ES]Carbon in all non-living woody biomass not contained in the litter, either standing, lying on the ground, or in the soil. Dead wood includes wood lying on the surface, dead roots and stumps larger than or equal to 10 cm in diameter or any other diameter used by the country.
ref147=[ES]Carbon in litter
ref148=[ES]Carbon in all non-living biomass with a diameter less than the minimum diameter for dead wood (e.g. 10 cm ) lying dead in various states of decomposition above the mineral or organic soil.
ref149=[ES]Soil carbon
ref150=[ES]Organic carbon in mineral and organic soils (including peat) to a soil depth of 30 cm.
