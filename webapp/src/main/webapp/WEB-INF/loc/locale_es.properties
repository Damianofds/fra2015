ref487=¿Cuántos fondos recauda el gobierno de los bosques y cuántos gasta en ellos?
ref488=Ingresos forestales
ref489=Todos los ingresos gubernamentales recabados de la producción y comercio  de productos y servicios forestales nacionales. Para este propósito los ingresos comprenden:Los bienes: madera en rollo; madera aserrada; biomasa; paneles a base de madera; pulpa y papel; y productos forestales no maderables.Los servicios: incluye los impuestos y derechos de corte de las concesiones forestales, pagos por madera en pie, ingresos por venta de madera pública, impuestos y recargos basados en el área o rendimiento forestal, impuestos sobre el comercio nacional y sobre las exportaciones de productos forestales, gravámenes especiales para actividades forestales y pagos a fondos relacionados con los bosques, otras inspecciones misceláneas, licencias y tarifas administrativas que recaudan las administraciones forestales, permisos y licencias para la recreación y otras actividades relacionadas con los bosques.
