ref130=¿Cuáles son las existencias en formación y cuál es la tasa de crecimiento del bosque? y cómo han cambiado ambas en el transcurso del tiempo?
ref131=Existencias en formación
ref132=Volumen sobre la corteza de todos los árboles vivos que tienen un diámetro mínimo de 10 cm. a la altura del pecho (o por encima del contrafuerte/soporte si este es más alto). Esto incluye el tronco desde el nivel del suelo hasta un diámetro mínimo de la parte superior de 0 cm., excluyendo las ramas.
ref133=Incremento neto anual (INA)
ref134= Volumen promedio anual del incremento bruto en el período de referencia dado menos el de la pérdida natural en todos los árboles medidos en los diámetros mínimos según se define en la categoría de ¨Existencias en formación”.
ref135=Biomasa por encima del suelo
ref136=Toda la biomasa viva por encima del suelo incluyendo el tronco, el tocón, las ramas, la corteza, semillas y las hojas.
ref137=Biomasa por debajo del suelo
ref138=Toda la biomasa de las raíces vivas. Las raíces pequeñas de menos de 2 mm de diámetro están excluidas porque éstas a menudo, no pueden distinguirse, de manera empírica, de la materia orgánica del suelo u hojarasca.
ref139=Madera muerta
ref140=Toda la biomasa leñosa muerta que no forma parte de la hojarasca, ya sea en pie, sobre el suelo o dentro del suelo. La madera muerta incluye la madera que yace en la superficie, las raíces muertas y los tocones de un diámetro igual o superior a 10 cm. o cualquier otro diámetro utilizado por el país.
ref141=Carbono en la biomasa por encima del suelo
ref142=Carbono en toda la biomasa viva por encima de suelo, incluyendo el tronco, el tocón, las ramas, la corteza, las semillas y las hojas.
ref143=Carbono en la biomasa por debajo del suelo
ref144=Carbono en toda la biomasa de las raíces vivas. Las raíces pequeñas de menos de 2 mm de diámetro están excluidas porque éstas a menudo, no pueden distinguirse, de manera empírica, de la materia orgánica del suelo u hojarasca.
ref145=Carbono en la madera muerta
ref146=Carbono en toda la biomasa leñosa muerta que no forma parte de la hojarasca, en pie, sobre el suelo o dentro el suelo. La madera muerta incluye la madera que yace en la superficie, las raíces muertas y los tocones con diámetro igual o superior a 10 cm. o cualquier otro diámetro utilizado por el país.
ref147=Carbono en la hojarasca
ref148=Carbono en toda la biomasa muerta, con un diámetro inferior al diámetro mínimo elegido por el país para medir la madera muerta (por ej. 10 cm.), en varios estados de descomposición por encima del suelo mineral u orgánico.
ref149=Carbono en el suelo
ref150=Carbono orgánico en los suelos minerales y orgánicos (incluye la turba) a una profundidad del suelo de 30 cm.
