ref11=¿Cuál es el área de bosque y  de otras tierras boscosas y cómo ha cambiado en el transcurso del tiempo?
ref12=Categorías y definiciones
ref13=Categoría
ref14=Definición
ref15=Bosque
ref16=Tierras que se extienden por más de 0,5 hectáreas dotadas de árboles de una altura superior a 5 m y una cubierta de dosel superior al 10 por ciento, o de árboles capaces de alcanzar esta altura in situ. No incluye la tierra sometida a un uso predominantemente  agrícola o urbano
ref17=Otras tierras boscosas (OTB)
ref18=Tierra no definida como “bosque” que se extiende por más de 0,5 hectáreas; con árboles de una altura superior a 5 m y una cubierta de dosel de 5 a 10 por ciento, o árboles capaces de alcanzar estos límites mínimos; o con una cubierta mixta de arbustos, matorrales y árboles superior a 10 por ciento. No incluye la tierra sometida a un uso predominantemente agrícola o urbano.
ref19=Otras tierras
ref20=Toda la tierra que no ha sido definida como “bosque” u “otras tierras boscosas”.
ref21=…de las cuales con cubierta de árboles (subcategoría )
ref22=Tierra considerada como “otras tierras” que son predominantemente de uso agrícola o urbano y cuenta con porciones de cubierta de árboles, que se extienden por más de 0,5 hectáreas con una cubierta de dosel de más de 10 por ciento de árboles capaces de alcanzar una altura de 5 metros en la madurez. Incluye, tanto las especies de árboles que se encuentran en los bosques, como fuera de ellos.
ref23=Aguas continentales
ref24=Las aguas continentales incluyen generalmente los ríos principales, lagos y  embalses.
ref25=Expansión del bosque
ref26=Expansión de  bosques en tierras que hasta ese momento no había sido definida como bosque.
ref27=Reforestación
ref28= Regeneración natural o restablecimiento del bosque a través de la plantación o de la siembra deliberada en tierra que ya es de uso forestal.            …de las cuales reforestación artificial (subcategoría) Restablecimiento de bosque mediante plantación y/o siembra deliberada en tierra que ya es de uso forestal.
ref29=Expansión natural del bosque
ref30=Expansión del bosque a través de la sucesión natural en tierras que, hasta ese momento, pertenecía a otra categoría de uso (por ej. la sucesión forestal en tierras previamente utilizadas para la agricultura).
ref31= Deforestación
ref32=La conversión del bosque a otros usos de la tierra o la reducción permanente de la cubierta del dosel por debajo del umbral mínimo del 10 por ciento.
