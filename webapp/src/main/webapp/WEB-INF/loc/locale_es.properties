# QUESTION 1

ref11=[ES]What is the area of forest and other wooded land and how has it changed over time?
ref12=[ES]Categories and definitions
ref13=[ES]Category
ref14=[ES]Definition
ref15=[ES]Forest
ref16=[ES]Land spanning more than 0.5 hectares with trees higher than 5 meters and a canopy cover of more than 10 percent or trees able to reach these thresholds in situ. It does not include land that is predominantly under agricultural or urban land use.
ref17=[ES]Other wooded land
ref18=[ES]Land not classified as "Forest" spanning more than 0.5 hectares with trees higher than 5 meters and a canopy cover of 5-10 percent or trees able to reach these thresholds ; or with a combined cover of shrubs bushes and trees above 10 percent. It does not include land that is predominantly under agricultural or urban land use.
ref19=[ES]Other land
ref20=[ES]All land that is not classified as "Forest" or "Other wooded land".
ref21=[ES]...of which with tree cover <i>(sub-category) </i>
ref22=[ES]Land considered as "Other land", that is predominantly agricultural or urban lands use and has patches of tree cover that span more than 0.5 hectares with a canopy cover of more than 10 percent of trees able to reach a height of 5 meters at maturity. It includes bothe forest and non-forest tree species.
ref23=[ES]Inland water bodies
ref24=[ES]Inland water bodies generally include major rivers, lakes and water reservoirs.
ref25=[ES]Forest expansion
ref26=[ES]Expansion of forest on land that, until then, was not defined as forest.
refq1affcat=[ES]...of which afforestation <i> (sub-category)</i>
refq1affdef=[ES]Establishment of forest through planting and/or deliberate seeding on land that, until then, was not defined as forest.
ref29=[ES]...of which natural expansion of forest<i> (sub-category)</i>
ref30=[ES]Expansion of forests through natural succession on land that, until then, was under another land use (e.g. forest succession on land previously used for agriculture).
ref31=[ES]Deforestation
ref32=[ES]The conversion of forest to other land use or the longterm reduction of the tree canopy cover below the minimum 10 percent threshold.
refq1dhicat=[ES]...of which human induced<i> (sub-category)</i>
refq1dhidef=[ES]Human induced conversion of forest to other land use or the permanent reduction of the tree canopy cover below the minimum 10 percent threshold.
ref27=[ES]Reforestation
ref28=[ES]Natural regeneration or re-establishment of forest through planting and/or deliberate seeding on land already in forest land use.
refq1rarcat=[ES]...of which artificial reforestation<i> (sub-category) </i>
refq1rardef=[ES]Re-establishment of forest through planting and/or deliberate seeding on land already in forest land use.

