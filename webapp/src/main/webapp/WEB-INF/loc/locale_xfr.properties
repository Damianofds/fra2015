ref508=[ref508] .... dont appartenant à des collectivités locales et des collectivités indigènes/tribales <i>(sous-catégorie)</i>
ref509=[ref509] Forêt appartenant à un groupe de personnes faisant partie dune même communauté habitant à lintérieur ou à proximité dune zone forestière ou forêt appartenant à des communautés de populations autochtones ou tribales. Les membres de la communauté sont des copropriétaires qui partagent des droits et devoirs exclusifs et les avantages contribuent au développement communautaire. 
ref510=[ref510] Propriété inconnue 
ref511=[ref511] Superficie forestière dont la propriété est inconnue comprenant des zones dont la propriété est ambiguë ou contestée.
ref512=[ref512] Catégories relatives aux droits de gestion des forêts domaniales 
ref513=[ref513] Administration publique
ref514=[ref514] Ladministration publique cède les droits et les responsabilités de gestion forestière aux collectivités locales (y compris les collectivités indigènes ou tribales) à travers de baux ou accords de gestion à long terme. 
ref515=[ref515] Particuliers/ménages
ref516=[ref516] Ladministration publique cède les droits et les responsabilités de gestion forestière aux particuliers ou aux ménages à travers de baux ou accords de gestion à long terme.
ref517=[ref517] Sociétés privées
ref518=[ref518] Ladministration publique cède les droits et les responsabilités de gestion forestière à des sociétés, à dautres entités commerciales, à des coopératives privées, à des institutions et associations privées à but non lucratif, etc. à travers de baux ou accords de gestion à long terme. 
ref519=[ref519] Collectivités
ref520=[ref520] Ladministration publique cède les droits et les responsabilités de gestion forestière aux collectivités locales (y compris les collectivités indigènes ou tribales) à travers de baux ou accords de gestion à long terme. 
ref521=[ref521] Autres formes de droits de gestion
ref522=[ref522] Les forêts pour lesquelles la cession des droits de gestion nentre pas dans les catégories susmentionnées. 

