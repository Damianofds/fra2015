# QUESTION 3

ref129=[ref129] THEME II: PRODUCTION
ref130=[ref130] Quels sont les taux de matériel sur pied et de croissance des forêts et comment ont-ils changé?
ref131=[ref131] Matériel sur pied
ref132=[ref132] Volume sur écorce de tous les arbres vivants de plus de 10 cm de diamètre à hauteur de poitrine (ou au-dessus des contreforts sils sont plus hauts). Inclut la tige à partir du sol jusquà un diamètre de 0 cm; à lexception des branches.
ref133=[ref133] Accroissement annuel net (AAN) 
ref134=[ref134] Volume annuel moyen daccroissement brut dans la période de référence donnée moins celui de pertes naturelles de tous les arbres mesurés jusquà un diamètre minimal comme défini pour le « Matériel sur pied ».
ref135=[ref135] Biomasse aérienne
ref136=[ref136] Toute biomasse vivante au-dessus du sol, y compris les tiges, les souches, les branches, lécorce, les graines et le feuillage.
ref137=[ref137] Biomasse souterraine
ref138=[ref138] Toute biomasse vivante au-dessus du sol, y compris les tiges, les souches, les branches, lécorce, les graines et le feuillage.
ref139=[ref139] Bois mort
ref140=[ref140] Toute biomasse ligneuse non vivante hors de la litière, soit sur pied, soit gisant au sol, soit dans le sol. Le bois mort inclut le bois gisant à la surface, les racines mortes et les souches dont le diamètre est supérieur ou égal à 10 cm ou tout autre diamètre utilisé par le pays
ref141=[ref141] Carbone dans la biomasse aérienne
ref142=[ref142] Carbone présent dans toute la biomasse vivante au-dessus du sol, y compris les tiges, les souches, les branches, lécorce, les graines et le feuillage.  
ref143=[ref143] Carbone dans la biomasse souterraine
ref144=[ref144] Carbone présent dans toute la biomasse de racines vivantes. Les radicelles de moins de deux mm de diamètre sont exclues car il est souvent difficile de les distinguer empiriquement de la matière organique du sol ou de la litière.
ref145=[ref145] Carbone dans le bois mort
ref146=[ref146] Carbone présent dans toute la biomasse ligneuse non vivante hors de la litière, soit sur pied, soit gisant au sol, soit dans le sol. Le bois mort comprend le bois gisant à la surface, les racines mortes et les souches dont le diamètre est supérieur ou égal à dix cm ou tout autre diamètre utilisé par le pays.
ref147=[ref147] Carbone dans la litière
ref148=[ref148] Carbone présent dans toute la biomasse non vivante dont le diamètre est inférieur au diamètre minimal pour le bois mort (par ex. dix cm), gisant à différents stades de décomposition au-dessus du sol minéral ou organique.
ref149=[ref149] Carbone dans le sol
ref150=[ref150] Carbone organique présent dans les sols minéraux et organiques (y compris les tourbières) jusquà une profondeur de 30 cm. 
