ref10=[ref10] THEME I: SUPERFICIE FORESTIÈRE ET CARACTÉRISTIQUES DES FORÊTS

# QUESTION 1

ref11=[ref11] Quelle est la superficie forestière et des autres terres boisées et comment a-t-elle changé au fil du temps?
ref12=[ref12] Catégories et définitions de FRA 2015
ref13=[ref13] Catégorie
ref14=[ref14] Définition
ref15=[ref15] Forêt
ref16=[ref16] Terres occupant une superficie de plus de 0,5 hectares avec des arbres atteignant une hauteur supérieure à cinq mètres et un couvert arboré de plus de dix pour cent, ou avec des arbres capables datteindre ces seuils in situ. Sont exclues les terres à vocation agricole ou urbaine prédominante.  
ref17=[ref17] Autres terres boisées (ATB)
ref18=[ref18] Terres non définies comme «forêts», couvrant une superficie de plus de 0,5 hectares avec des arbres atteignant une hauteur supérieure à cinq mètres et un couvert arboré de cinq-dix pour cent, ou des arbres capables datteindre ces seuils, ou un couvert mixte darbustes, arbrisseaux et darbres supérieur à dix pour cent. Sont exclues les terres à vocation agricole ou urbaine prédominante.
ref19=[ref19] Autres terres
ref20=[ref20] Toute terre nentrant pas dans la catégorie «forêt» ou «autres terres boisées».
ref21=[ref21] ... dont dotées de couvert darbres <i>(sous-catégorie)</i>
ref22=[ref22] Terres entrant dans la catégorie «autres terres», à vocation agricole ou urbaine prédominante ayant des îlots de végétation arborée couvrant une superficie supérieure à 0,5 hectares avec un couvert arboré de plus de dix pour cent darbres pouvant atteindre une hauteur de cinq mètres à maturité. Elles renferment des espèces forestières et non forestières.
ref23=[ref23] Eaux intérieures
ref24=[ref24] Les eaux intérieures comprennent généralement les grands fleuves, lacs et réservoirs.
ref25=[ref25] Expansion de la forêt
ref26=[ref26] Expansion de terres forestières non classées précédemment comme forêts. 
refq1affcat=[refq1affcat] ... dont boisement <i> (sous-catégorie)</i>
refq1affdef=[refq1affdef] Établissement dune forêt par plantation et/ou ensemencement délibéré sur des terres qui nétaient pas jusque-là classifiées comme forêt. 
ref29=[ref29] ... dont expansion naturelle de la forêt <i> (sous-catégorie)</i>
ref30=[ref30] Expansion de la forêt par succession naturelle sur des terres qui, jusque-là, étaient affectées à dautres utilisations (par ex. succession forestière sur des terres précédemment agricoles).
ref31=[ref31] Déforestation
ref32=[ref32] Conversion de la forêt à dautres utilisations des terres ou réduction à long terme du couvert arboré au-dessous dun seuil minimal de 10 pour cent.
refq1dhicat=[refq1dhicat] ... dont par lintervention humaine<i> (sous-catégorie)</i>
refq1dhidef=[refq1dhidef] Conversion de la forêt due à lintervention humaine à dautres utilisations des terres ou réduction permanente du couvert arboré au-dessous du seuil minimal de 10 pour cent.
ref27=[ref27] Reboisement
ref28=[ref28] Régénération naturelle ou rétablissement de la forêt par plantation/ou semis délibéré sur des terres déjà utilisées comme forêts. 
refq1rarcat=[refq1rarcat] ... dont reboisement artificiel <i> (sous-catégorie) </i>
refq1rardef=[refq1rardef] Rétablissement dune forêt par plantation et/ou semis sur des terres déjà utilisée comme forêts.
